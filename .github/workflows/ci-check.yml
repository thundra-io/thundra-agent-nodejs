name: npm-ci-check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10.x
        uses: actions/setup-node@v2
        with:
          node-version: "10.x"
      - name: NPM Install
        run: npm install
      - name: NPM Linter
        run: npm run lint
      - name: NPM Test CI
        run: npm run test
